<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bánh Chưng Tết 2026</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --tet-red: #b71c1c;       /* Đỏ đậm */
            --tet-red-light: #ffcdd2; 
            --tet-yellow: #ffd600;    /* Vàng tươi */
            --tet-gold: #fbc02d;      /* Vàng đồng */
            --bg-cream: #fffde7;      /* Màu kem nền */
            --text-dark: #3e2723;     /* Nâu đậm */
            --success: #2e7d32;
            --white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--bg-cream); 
            color: var(--text-dark);
            background-image: radial-gradient(#fbc02d 0.5px, transparent 0.5px), radial-gradient(#fbc02d 0.5px, #fffde7 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Header phong cách Tết */
        header {
            background: linear-gradient(135deg, var(--tet-red), #8e0000);
            color: var(--tet-yellow);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-bottom: 3px solid var(--tet-gold);
        }
        header h1 {
            font-family: 'Merriweather', serif;
            margin: 0;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        header i { color: var(--tet-yellow); margin-right: 10px; }
        .btn-reset { 
            background: transparent; 
            border: 1px solid var(--tet-yellow); 
            color: var(--tet-yellow);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: 0.3s;
        }
        .btn-reset:hover { background: var(--tet-yellow); color: var(--tet-red); }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .card {
            background: var(--white);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #eee;
            position: relative;
            overflow: hidden;
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--tet-red);
        }
        .card h3 { margin: 0 0 5px 0; font-size: 0.9rem; color: #777; font-weight: normal; }
        .card .number { font-size: 1.6rem; font-weight: bold; color: var(--tet-red); font-family: 'Merriweather', serif; }
        
        /* Controls */
        .controls {
            padding: 0 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        input, select, button { 
            padding: 10px 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            outline: none; 
            font-size: 0.95rem;
        }
        input:focus { border-color: var(--tet-red); }
        .search-box { flex-grow: 1; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        button { cursor: pointer; border: none; font-weight: 600; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .btn-add { 
            background: var(--tet-red); 
            color: var(--tet-yellow); 
        }
        .btn-add:hover { background: #8e0000; }

        /* Table */
        .table-container {
            background: var(--white);
            margin: 0 20px 30px 20px;
            border-radius: 10px;
            overflow-x: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
        }
        table { width: 100%; border-collapse: collapse; min-width: 1100px; }
        th { 
            background-color: #fff3e0; 
            color: var(--tet-red); 
            font-weight: bold; 
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid var(--tet-gold);
        }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        tr:hover { background-color: #fffde7; }

        /* Row styles for Completed/Done */
        tr.row-done {
            background-color: #f5f5f5;
            color: #999;
        }
        tr.row-done td { opacity: 0.7; }
        tr.row-done .font-bold { font-weight: normal; }
        
        /* Badges & Buttons */
        .badge-chay { color: #8e24aa; font-weight: bold; font-size: 0.85rem; }
        
        .action-btn {
            background: none; border: none; cursor: pointer; font-size: 1.1rem;
            padding: 5px; transition: 0.2s;
        }
        .btn-edit { color: var(--text-dark); }
        .btn-delete { color: #d32f2f; }
        .btn-edit:hover, .btn-delete:hover { transform: scale(1.2); }

        /* Toggle Button Custom */
        .toggle-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            border: 1px solid transparent;
            width: 110px;
            justify-content: center;
        }
        .status-unpaid { background: #ffebee; color: var(--tet-red); border-color: var(--tet-red); }
        .status-paid { background: #e8f5e9; color: var(--success); border-color: var(--success); }
        
        .toggle-done {
            padding: 6px 12px;
            border-radius: 4px;
            border: 2px solid #ccc;
            background: #fff;
            color: #999;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .toggle-done.is-done {
            background: var(--tet-gold);
            color: var(--text-dark);
            border-color: var(--tet-gold);
        }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .modal-content {
            background: var(--white); padding: 25px; border-radius: 12px; width: 95%; max-width: 650px;
            max-height: 90vh; overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-top: 5px solid var(--tet-red);
        }
        .modal h2 { margin-top: 0; color: var(--tet-red); font-family: 'Merriweather', serif; }
        
        .form-row { display: flex; gap: 15px; margin-bottom: 15px; }
        .form-group { flex: 1; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; font-size: 0.9rem; color: #555; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
        .section-box { background: #fff8e1; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px dashed var(--tet-gold); }

        .modal-actions { text-align: right; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .btn-save { background: var(--tet-red); color: white; padding: 10px 25px; border-radius: 6px; }
        
        .text-right { text-align: right; }
        .font-bold { font-weight: bold; }
        .price-setting { cursor: pointer; text-decoration: underline; font-size: 0.85rem; color: rgba(255,255,255,0.8); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr 1fr; }
            .form-row { flex-direction: column; gap: 10px; }
        }
    </style>
</head>

<header>
    <div>
        <i class="fas fa-gift"></i>
        <span>BÁNH CHƯNG TẾT 2026</span>
        <span class="price-setting" onclick="openGlobalPriceModal()" style="margin-left: 10px;">[Cài giá]</span>
    </div>
    <button class="btn-reset" onclick="resetData()">Reset</button>
</header>

<div class="dashboard">
    <div class="card">
        <h3><i class="fas fa-box"></i> Tổng Chưng</h3>
        <div class="number" id="total-chung">0</div>
    </div>
    <div class="card">
        <h3><i class="fas fa-box"></i> Tổng Tét</h3>
        <div class="number" id="total-tet">0</div>
    </div>
    <div class="card" style="border-top-color: #8e24aa;">
        <h3><i class="fas fa-leaf"></i> Tổng Chay</h3>
        <div class="number" style="color: #8e24aa;">
            <span id="total-chung-chay" style="font-size: 1.2rem">0</span> / 
            <span id="total-tet-chay" style="font-size: 1.2rem">0</span>
        </div>
        <div style="font-size: 0.7rem; color: #999">(Chưng / Tét)</div>
    </div>
    <div class="card">
        <h3><i class="fas fa-truck"></i> Tiến Độ Giao</h3>
        <div class="number" style="color: var(--success);">
            <span id="total-done">0</span> <span style="font-size: 1rem; color:#999;">/</span> <span id="total-orders" style="font-size: 1rem; color:#999;">0</span>
        </div>
    </div>
    <div class="card">
        <h3><i class="fas fa-money-bill-wave"></i> Đã Thu Tiền</h3>
        <div class="number" id="collected-revenue" style="color: var(--tet-gold); text-shadow: 1px 1px 0 #ccc;">0</div>
    </div>
</div>

<div class="controls">
    <input type="text" id="search-input" class="search-box" placeholder="Tìm tên khách..." oninput="renderTable()">
    
    <select id="done-filter" onchange="renderTable()">
        <option value="all">Tất cả đơn</option>
        <option value="pending" selected>Chưa giao hàng</option>
        <option value="done">Đã giao hàng</option>
    </select>
    
    <select id="paid-filter" onchange="renderTable()" style="display:none"> <option value="all">Tất cả thanh toán</option>
    </select>

    <button class="btn-add" onclick="openModal()"><i class="fas fa-plus"></i> Tạo Đơn Mới</button>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th style="width: 50px;">STT</th>
                <th>Khách Hàng</th>
                <th class="text-right">Chưng</th>
                <th class="text-right">Tét</th>
                <th class="text-right">Chay</th>
                <th>Ngày lấy</th>
                <th>Tổng Tiền</th>
                <th class="text-center">Thanh toán</th>
                <th class="text-center">Giao hàng</th>
                <th>Ghi chú</th>
                <th class="text-right">Sửa/Xóa</th>
            </tr>
        </thead>
        <tbody id="table-body">
            </tbody>
    </table>
</div>

<div class="modal" id="orderModal">
    <div class="modal-content">
        <h2 id="modal-title">Thông Tin Đơn Hàng</h2>
        <input type="hidden" id="order-id">
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label>Tên Khách Hàng</label>
            <input type="text" id="customer-name" placeholder="Ví dụ: Chị Lan (Hàng Xóm)">
        </div>

        <div class="section-box">
            <div style="font-weight: bold; margin-bottom: 10px; color: var(--tet-red); border-bottom: 1px solid #ddd; padding-bottom: 5px;">
                <i class="fas fa-utensils"></i> Số lượng & Giá riêng
            </div>
            
            <div class="form-row">
                <div class="form-group"><label>Chưng Mặn</label><input type="number" id="qty-chung" min="0" oninput="calcTotal()"></div>
                <div class="form-group"><label>Giá (đ)</label><input type="number" id="price-chung" oninput="calcTotal()"></div>
            </div>

            <div class="form-row">
                <div class="form-group"><label>Tét Mặn</label><input type="number" id="qty-tet" min="0" oninput="calcTotal()"></div>
                <div class="form-group"><label>Giá (đ)</label><input type="number" id="price-tet" oninput="calcTotal()"></div>
            </div>

            <div class="form-row" style="background: #fff; padding: 5px; border-radius: 4px;">
                <div class="form-group"><label>Chưng Chay</label><input type="number" id="qty-chung-chay" min="0" oninput="calcTotal()"></div>
                <div class="form-group"><label>Tét Chay</label><input type="number" id="qty-tet-chay" min="0" oninput="calcTotal()"></div>
                <div class="form-group"><label>Giá Chay (đ)</label><input type="number" id="price-chay" oninput="calcTotal()"></div>
            </div>

            <div class="text-right" style="font-weight: bold; color: var(--tet-red); margin-top: 10px; font-size: 1.1rem;">
                Thành tiền: <span id="modal-total">0</span> đ
            </div>
        </div>

        <div class="form-row">
            <div class="form-group"><label>Ngày Lấy Bánh</label><input type="date" id="pickup-date"></div>
            <div class="form-group"><label>Ghi chú</label><input type="text" id="order-note" placeholder="Ít đậu, nhiều hành..."></div>
        </div>

        <div class="modal-actions">
            <button class="btn-reset" style="color: #666; border-color: #999; margin-right: 10px;" onclick="closeModal()">Hủy</button>
            <button class="btn-save" onclick="saveOrder()"><i class="fas fa-save"></i> Lưu Đơn</button>
        </div>
    </div>
</div>

<div class="modal" id="globalPriceModal">
    <div class="modal-content" style="max-width: 400px; border-top-color: var(--tet-yellow);">
        <h2>Cài Đặt Giá Mặc Định</h2>
        <div class="form-group"><label>Giá Bánh Chưng Mặn</label><input type="number" id="global-chung"></div>
        <div class="form-group"><label>Giá Bánh Tét Mặn</label><input type="number" id="global-tet"></div>
        <div class="form-group"><label>Giá Bánh Chay</label><input type="number" id="global-chay"></div>
        <div class="modal-actions">
            <button class="btn-reset" style="color: #666; border: 1px solid #ccc; margin-right: 10px;" onclick="document.getElementById('globalPriceModal').style.display='none'">Đóng</button>
            <button class="btn-save" onclick="saveGlobalPrices()">Lưu Giá</button>
        </div>
    </div>
</div>

    let orders = [];
    let globalPrices = { chung: 60000, tet: 50000, chay: 30000 };

    function init() {
        const savedOrders = localStorage.getItem('banhchung_v3_orders'); 
        const savedPrices = localStorage.getItem('banhchung_v3_prices');
        
        if (savedPrices) globalPrices = JSON.parse(savedPrices);

        if (savedOrders) {
            orders = JSON.parse(savedOrders);
            // Migrate: thêm trường isDone nếu chưa có
            orders = orders.map(o => ({ ...o, isDone: o.isDone || false }));
        } else {
            // Khởi tạo từ rawData
            orders = rawData.map(item => ({
                ...item,
                isPaid: false,
                isDone: false, // Mặc định chưa giao
                prices: { ...globalPrices }
            }));
            saveToStorage();
        }
        renderTable();
        updateStats();
    }

    function saveToStorage() {
        localStorage.setItem('banhchung_v3_orders', JSON.stringify(orders));
        localStorage.setItem('banhchung_v3_prices', JSON.stringify(globalPrices));
        updateStats();
    }

    function resetData() {
        if(confirm("Bạn có chắc muốn xóa hết dữ liệu và quay về danh sách ban đầu?")) {
            localStorage.removeItem('banhchung_v3_orders');
            location.reload();
        }
    }

    function renderTable() {
        const tbody = document.getElementById('table-body');
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const doneFilter = document.getElementById('done-filter').value;
        
        tbody.innerHTML = '';

        orders.forEach((order, index) => {
            // Lọc tìm kiếm
            if (searchTerm && !order.name.toLowerCase().includes(searchTerm)) return;
            
            // Lọc Trạng thái Giao hàng (Quan trọng)
            if (doneFilter === 'pending' && order.isDone) return;
            if (doneFilter === 'done' && !order.isDone) return;

            // Tính tiền
            let money = (order.chung * order.prices.chung) + 
                        (order.tet * order.prices.tet) + 
                        ((order.chung_chay + order.tet_chay) * order.prices.chay);

            const tr = document.createElement('tr');
            // Thêm class nếu đã hoàn thành để làm mờ
            if (order.isDone) tr.classList.add('row-done');

            // Xử lý hiển thị Bánh Chay
            let chayDisplay = '-';
            if (order.chung_chay > 0 || order.tet_chay > 0) {
                chayDisplay = `<span class="badge-chay">${order.chung_chay}C | ${order.tet_chay}T</span>`;
            }

            // Button Trạng thái Tiền
            const payClass = order.isPaid ? 'status-paid' : 'status-unpaid';
            const payIcon = order.isPaid ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>';
            const payText = order.isPaid ? 'Đã thu' : 'Chưa thu';

            // Button Trạng thái Giao
            const doneClass = order.isDone ? 'is-done' : '';
            const doneText = order.isDone ? 'Đã giao' : 'Giao hàng';
            const doneIcon = order.isDone ? '<i class="fas fa-check-circle"></i>' : '<i class="far fa-circle"></i>';

            tr.innerHTML = `
                <td>${index + 1}</td>
                <td class="font-bold" style="font-size:1.05rem">${order.name}</td>
                <td class="text-right">${order.chung || '-'}</td>
                <td class="text-right">${order.tet || '-'}</td>
                <td class="text-right">${chayDisplay}</td>
                <td>${formatDate(order.date)}</td>
                <td class="font-bold" style="color:#d32f2f">${formatMoney(money)}</td>
                
                <td class="text-center">
                    <button class="toggle-status ${payClass}" onclick="togglePaid(${order.id})">
                        ${payIcon} ${payText}
                    </button>
                </td>
                <td class="text-center">
                    <button class="toggle-done ${doneClass}" onclick="toggleDone(${order.id})">
                        ${doneIcon} ${doneText}
                    </button>
                </td>

                <td style="font-size: 0.85rem; color: #777;">${order.note}</td>
                <td class="text-right">
                    <button class="action-btn btn-edit" onclick="openModal(${order.id})"><i class="fas fa-pen"></i></button>
                    <button class="action-btn btn-delete" onclick="deleteOrder(${order.id})"><i class="fas fa-trash-alt"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function togglePaid(id) {
        const order = orders.find(o => o.id === id);
        order.isPaid = !order.isPaid;
        saveToStorage(); renderTable();
    }

    function toggleDone(id) {
        const order = orders.find(o => o.id === id);
        order.isDone = !order.isDone;
        saveToStorage(); renderTable();
    }

    function openModal(id = null) {
        document.getElementById('orderModal').style.display = 'flex';
        
        if (id) {
            const order = orders.find(o => o.id === id);
            document.getElementById('modal-title').innerText = "Sửa Đơn: " + order.name;
            document.getElementById('order-id').value = order.id;
            document.getElementById('customer-name').value = order.name;
            document.getElementById('qty-chung').value = order.chung;
            document.getElementById('qty-tet').value = order.tet;
            document.getElementById('qty-chung-chay').value = order.chung_chay || 0;
            document.getElementById('qty-tet-chay').value = order.tet_chay || 0;
            
            document.getElementById('price-chung').value = order.prices.chung;
            document.getElementById('price-tet').value = order.prices.tet;
            document.getElementById('price-chay').value = order.prices.chay;

            document.getElementById('pickup-date').value = order.date;
            document.getElementById('order-note').value = order.note;
        } else {
            document.getElementById('modal-title').innerText = "Tạo Đơn Mới";
            document.getElementById('order-id').value = "";
            document.getElementById('customer-name').value = "";
            document.getElementById('qty-chung').value = 0;
            document.getElementById('qty-tet').value = 0;
            document.getElementById('qty-chung-chay').value = 0;
            document.getElementById('qty-tet-chay').value = 0;
            
            document.getElementById('price-chung').value = globalPrices.chung;
            document.getElementById('price-tet').value = globalPrices.tet;
            document.getElementById('price-chay').value = globalPrices.chay;

            document.getElementById('pickup-date').value = "";
            document.getElementById('order-note').value = "";
        }
        calcTotal();
    }

    function calcTotal() {
        const qc = parseInt(document.getElementById('qty-chung').value) || 0;
        const qt = parseInt(document.getElementById('qty-tet').value) || 0;
        const qcc = parseInt(document.getElementById('qty-chung-chay').value) || 0;
        const qtc = parseInt(document.getElementById('qty-tet-chay').value) || 0;
        
        const pc = parseInt(document.getElementById('price-chung').value) || 0;
        const pt = parseInt(document.getElementById('price-tet').value) || 0;
        const pch = parseInt(document.getElementById('price-chay').value) || 0;

        const total = (qc * pc) + (qt * pt) + ((qcc + qtc) * pch);
        document.getElementById('modal-total').innerText = formatMoney(total);
    }

    function saveOrder() {
        const id = document.getElementById('order-id').value;
        // Logic lấy dữ liệu form giống như trước
        const newOrder = {
            id: id ? parseInt(id) : Date.now(),
            name: document.getElementById('customer-name').value,
            chung: parseInt(document.getElementById('qty-chung').value) || 0,
            tet: parseInt(document.getElementById('qty-tet').value) || 0,
            chung_chay: parseInt(document.getElementById('qty-chung-chay').value) || 0,
            tet_chay: parseInt(document.getElementById('qty-tet-chay').value) || 0,
            prices: {
                chung: parseInt(document.getElementById('price-chung').value) || 0,
                tet: parseInt(document.getElementById('price-tet').value) || 0,
                chay: parseInt(document.getElementById('price-chay').value) || 0
            },
            date: document.getElementById('pickup-date').value,
            note: document.getElementById('order-note').value,
            isPaid: false, // Mặc định giữ nguyên status cũ nếu edit, nhưng ở đây giản lược
            isDone: false
        };

        // Giữ lại trạng thái cũ nếu đang Edit
        if (id) {
            const oldOrder = orders.find(o => o.id == id);
            newOrder.isPaid = oldOrder.isPaid;
            newOrder.isDone = oldOrder.isDone;
            const index = orders.findIndex(o => o.id == id);
            orders[index] = newOrder;
        } else {
            orders.unshift(newOrder);
        }

        if (!newOrder.name) { alert("Thiếu tên khách!"); return; }
        saveToStorage(); closeModal(); renderTable();
    }

    function deleteOrder(id) {
        if(confirm("Xóa đơn này?")) {
            orders = orders.filter(o => o.id !== id);
            saveToStorage(); renderTable();
        }
    }

    function openGlobalPriceModal() {
        document.getElementById('globalPriceModal').style.display = 'flex';
        document.getElementById('global-chung').value = globalPrices.chung;
        document.getElementById('global-tet').value = globalPrices.tet;
        document.getElementById('global-chay').value = globalPrices.chay;
    }

    function saveGlobalPrices() {
        globalPrices.chung = parseInt(document.getElementById('global-chung').value) || 0;
        globalPrices.tet = parseInt(document.getElementById('global-tet').value) || 0;
        globalPrices.chay = parseInt(document.getElementById('global-chay').value) || 0;
        localStorage.setItem('banhchung_v3_prices', JSON.stringify(globalPrices));
        document.getElementById('globalPriceModal').style.display = 'none';
        alert("Đã lưu giá!");
    }

    function closeModal() { document.getElementById('orderModal').style.display = 'none'; }

    function updateStats() {
        let tChung = 0, tTet = 0, tChungChay = 0, tTetChay = 0, tCollected = 0, tDone = 0;
        
        orders.forEach(o => {
            tChung += o.chung; tTet += o.tet;
            tChungChay += (o.chung_chay || 0);
            tTetChay += (o.tet_chay || 0);
            
            let money = (o.chung * o.prices.chung) + (o.tet * o.prices.tet) + ((o.chung_chay + o.tet_chay) * o.prices.chay);
            if(o.isPaid) tCollected += money;
            if(o.isDone) tDone++;
        });

        document.getElementById('total-chung').innerText = tChung;
        document.getElementById('total-tet').innerText = tTet;
        document.getElementById('total-chung-chay').innerText = tChungChay;
        document.getElementById('total-tet-chay').innerText = tTetChay;
        document.getElementById('collected-revenue').innerText = formatMoney(tCollected) + ' đ';
        
        document.getElementById('total-done').innerText = tDone;
        document.getElementById('total-orders').innerText = orders.length;
    }

    function formatMoney(amount) { return amount.toLocaleString('vi-VN'); }
    function formatDate(dateString) {
        if (!dateString) return "";
        const [y, m, d] = dateString.split('-');
        return `${d}/${m}`;
    }

    init();
</script>
